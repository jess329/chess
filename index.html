<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2cc8125a2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One:wght@400&display=swap" rel="stylesheet">

    <title>Chess</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        
        <section class="main-content">
            <section class="side-container">
                <button class="btn restart">
                    <p>New Game</p>
                </button>
                <p id="color-comment"></p>
                <form id="form">
                    <label for="move-input">Type in your next move (example: e2 e4)</label>
                    <input type="text" id="move-input">
                </form>
                <p id="move-comment"></p>
                <div class="points">
                    <p class="pts-white">Points White: 0</p>
                    <p class="pts-black">Points Black: 0</p>
                </div>
            </section>

            <section class="board">
            </section>
            
            
        </section>
        
    </main>
    <script type="module" src="./js/board.js"></script>
    <script type="module" src="./js/game.js"></script>
    <script src="./js/server.js"></script>
</body>
</html>
