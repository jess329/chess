<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2cc8125a2.js" crossorigin="anonymous"></script>
    <title>Chess</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="board">
            <!-- Start with a light square -->
            <!-- Start position player black -->
        <div class="white"><i class="fa-solid fa-chess-rook player-black"></i></div>
        <div class="black"><i class="fa-solid fa-chess-knight player-black"></i></div>
        <div class="white"><i class="fa-solid fa-chess-bishop player-black"></i></div>
        <div class="black"><i class="fa-solid fa-chess-queen player-black"></i></div>
        <div class="white"><i class="fa-solid fa-chess-king player-black"></i></div>
        <div class="black"><i class="fa-solid fa-chess-bishop player-black"></i></div>
        <div class="white"><i class="fa-solid fa-chess-knight player-black"></i></div>
        <div class="black"><i class="fa-solid fa-chess-rook player-black"></i></div>

        <!-- Next row starts with a dark square -->
        <div class="black"><i class="fa-solid fa-chess-pawn player-black"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn player-black"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn player-black"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn player-black"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn player-black"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn player-black"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn player-black"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn player-black"></i></div>

        <!-- Repeat the pattern for the remaining rows -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <!-- Start position player white -->

        <div class="white"><i class="fa-solid fa-chess-pawn player-white"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn player-white"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn player-white"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn player-white"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn player-white"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn player-white"></i></div>
        <div class="white"><i class="fa-solid fa-chess-pawn player-white"></i></div>
        <div class="black"><i class="fa-solid fa-chess-pawn player-white"></i></div>

        <!-- Next row starts with a dark square -->
        <div class="black"><i class="fa-solid fa-chess-rook player-white"></i></div>
        <div class="white"><i class="fa-solid fa-chess-knight player-white"></i></div>
        <div class="black"><i class="fa-solid fa-chess-bishop player-white"></i></div>
        <div class="white"><i class="fa-solid fa-chess-queen player-white"></i></div>
        <div class="black"><i class="fa-solid fa-chess-king player-white"></i></div>
        <div class="white"><i class="fa-solid fa-chess-bishop player-white"></i></div>
        <div class="black"><i class="fa-solid fa-chess-knight player-white"></i></div>
        <div class="white"><i class="fa-solid fa-chess-rook player-white"></i></div>
        </section>
    </main>


    <script src="main.js"></script>
</body>
</html>
